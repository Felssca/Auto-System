<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"> 

    <h:body>
        <ui:composition template="/template/toyotaTemplate.xhtml">
            <ui:define name="conteudo"> 
                 <p:growl id="alerta"/>
                <h2>Bem vindo ao sistema Toyota AutoSys</h2>
                <h:panelGrid columns="2" cellpadding="10"> 
                    
                     <h:graphicImage value ="/imagem/#{usuarioController.usuarioRetorno.login}.jpg" />
                     <h:panelGroup>
                         <b>Usuario:</b><h:outputText value=" #{usuarioController.usuarioRetorno.login}"/><br></br>
                      <b>Cargo:</b> <h:outputText value=" #{usuarioController.usuarioRetorno.cargo}"/><br></br>
                    <b>Nome:</b><h:outputText value=" #{usuarioController.usuarioRetorno.nome}"/><br></br>
                      <b>Sobrenome:</b> <h:outputText value=" #{usuarioController.usuarioRetorno.sorenome}"/><br></br>
                    </h:panelGroup>

                </h:panelGrid>

            </ui:define>
        </ui:composition>
    </h:body>


</html>
