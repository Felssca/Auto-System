<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
    <h:head>
        <title>Toyota</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/toyotaTemplate.xhtml">
            
            <ui:define name="conteudo">   
                <h1 align="LEFT" style="background-color: #fefeff"> <img src="imagem/vendasLetras.png" /></h1>
                <p:panel id="charts" header="GrÃ¡fico de vendas" >
                <h:form>
                    <p:pieChart value="#{historicoVendas.compraLista}" var="venda" categoryField="#{venda.nomeVeiculo}"  
                                dataField="#{venda.dataCompra}"/> 


                </h:form>
                <h:form>
                    <p:columnChart value="#{historicoVendas.compraLista}" var="birth" xfield="#{birth.dataCompra}" > 
                        <p:chartSeries label="Boys" value="#{birth.nomeVeiculo}" />  
                        <p:chartSeries label="Girls" value="#{birth.nomeCliente}" />  
                    </p:columnChart>  
                </h:form>
                </p:panel>
                
            </ui:define>


        </ui:composition>
    </h:body>
</html>
