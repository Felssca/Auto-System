     xmlns:p="http://primefaces.prime.com.tr/ui"> 
    <h:head>
        <title>Toyota</title>

        <ui:composition template="/template/toyotaTemplate.xhtml">

                        <h:commandButton  action="#{usuarioController.acessarSistema()}" label="Acessar" title="Acessar" value="Acessar"/>
                </h:panelGrid>
                    
               
            </h:form>
        </f:view>
  </ui:define>
        </ui:composition>
    </h:body>
